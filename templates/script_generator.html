<!DOCTYPE HTML>
<html>
<head>
    <title>Script Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KW2XPR1WW8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-KW2XPR1WW8');
    </script>
    
    <style>
        #loading {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2;
            text-align: center;
            font-size: 24px;
            padding-top: 20%;
        }

        #loading img {
            max-width: 500px;
            margin-bottom: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #wrapper {
            max-width: 100%;
            padding: 0 15px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
        }

        main {
            text-align: center;
            padding: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            margin: 10px 0 5px;
        }

        form input, form select {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <h1>Script Generator</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="{{ url_for('tagline_generator') }}">Tagline Generator</a></li>
                    <li><a href="/brainstorm">Brainstorm</a></li>
                    <li><a href="{{ url_for('Coming_Soon') }}">Coming Soon</a></li>
                    <li><a href="{{ url_for('waitlist') }}">Waitlist</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form method="post" action="/script_generator" onsubmit="showLoading()">
                <label for="company_product_name">Company & Product Name</label>
                <input type="text" name="company_product_name" id="company_product_name" placeholder="Lucid Air" required>
                <label for="user_prompt">One/two sentence description of the Commercial</label>
                <input type="text" name="user_prompt" id="user_prompt" placeholder="A moon rover breaks down, stranding 3 astronauts. A Lucid Air shows up to save them." required>
                <label for="tone">3 Words Describing Tone</label>
                <input type="text" name="tone" id="tone" placeholder="futuristic, elegant, sci-fi" required>
                <label for="images">3 Images You Want in the Commercial</label>
                <input type="text" name="images" id="images" placeholder="Earth in background, dark side of moon, lunar dust" required>
                <label for="budget">Budget</label>
                <select name="budget" id="budget" required>
                    <option value="no_budget">$No Budget</option>
                    <option value="1-10000">$1 - $10,000</option>
                    <option value="10000-100000">$10,000 - $100,000</option>
                    <option value="100000-1000000">$100,000 - $1,000,000</option>
                </select>
                <button type="submit" class="primary">Generate Script</button>
            </form>
        </main>

        <!-- Footer -->
        <footer id="footer">
            <p>&copy; NxNE2024@gmail.com</p>
        </footer>

    </div>

    <!-- BG -->
    <div id="bg"></div>
    <div id="loading">
        <img src="{{ url_for('static', filename='assets/LoadingAsset_Creative1.png') }}" alt="Loading">
        <span>Your NxNE creative team is working hard on this one!</span>
    </div>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
