<!DOCTYPE HTML>
<html>
<head>
    <title>NxNE Brainstorm</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KW2XPR1WW8"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-KW2XPR1WW8');
    </script>
    
    <style>
        /* Add this style for the loading screen */
        #loading {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2;
            text-align: center;
            font-size: 24px;
            padding-top: 20%;
        }

        #loading img {
            max-width: 500px;
            margin-bottom: 20px;
        }

        #loading span {
            display: block;
            margin-top: 10px;
            font-size: 24px;
            color: #000;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #wrapper {
            max-width: 100%;
            padding: 0 15px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
        }

        main {
            text-align: center;
            padding: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            margin: 10px 0 5px;
        }

        form textarea, form select {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 100px; /* Adjust this value to increase the height of the text box */
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <h1>Brainstorm</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="{{ url_for('marketmagic') }}">MVP: MarketMagic</a></li>
                    <li><a href="{{ url_for('Coming_Soon') }}">Coming Soon</a></li>
                    <li><a href="{{ url_for('waitlist') }}">Waitlist</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h3>Why pay McKinsey when you can consult with your experienced C-suite?</h3>
            <form method="post" onsubmit="showLoading()">
                <label for="role">Select which executive in your C-suite you wish to consult:</label>
                <select name="role" id="role">
                    {% for role_id, role in roles.items() %}
                        <option value="{{ role_id }}">{{ role.title }}</option>
                    {% endfor %}
                </select>
                <label for="problem">Describe the problem you want to work on:</label>
                <textarea name="problem" id="problem" required></textarea>
                <button type="submit" class="primary">Brainstorm!</button>
            </form>
        </main>

        <!-- Footer -->
        <footer id="footer">
            <p>&copy; NxNE2024@gmail.com</p>
        </footer>

    </div>

    <!-- BG -->
    <div id="bg"></div>
    <div id="loading">
        <img src="{{ url_for('static', filename='assets/LoadingAsset_Business1.png') }}" alt="Loading">
        <span>Your NxNE C-Suite is diving deep...<b>
            Soon: You'll be able to click on a suggestion if you want a deeper dive.
        </b></span>
    </div>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const examples = [
                "Our customer retention rates are dropping in the retail sector.",
                "We need to improve our social media presence in the for our biotech startup.",
                "Our sales team is struggling to close deals in the healthcare industry for our mid-sized, ear implant company.",
                "We're facing challenges with our supply chain. Can't get GPUs to train our LLMs.",
                "My taco truck's employee turnover rate is too high.",
                "My fashion brand needs a better strategy for shoe drops.",
                "Our accounting SaaS churn is rising even though our user feedback if good.",
                "We're not getting enough customer feedback for our AI education tutor.",
                "Our EV motorcycle brand awareness needs to improve.",
                "We need to reduce operational costs for my SAP consultancy firm.",
                "I run a bed and breakfast in Vermont. Our marketing campaigns are not effective in getting out-of-towners.",
                "We're facing tough competition bringing our home EV chargers to market.",
                "Our research process is too slow. Tips to speed up R&D for new ways of performing LLM training?",
                "We need to enhance our customer support in the travel industry.",
                "The internal communication architecture is lacking for my construction robotics startup.",
                "Help me diversify our product offerings for my home geothermal energy startup.",
                "Any new business models for my auto insurance startup?",
                "My sports streaming app is not reaching our target audience effectively. How can I better market to males, 30-34?",
                "We need a better pricing strategy for our custom-made NPU's.",
                "What's a long-term growth strategy for my medicinal marijuana delivery company that's local to Southern California?"
            ];
            
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            const problemInput = document.getElementById('problem');
            problemInput.placeholder = randomExample;

            problemInput.addEventListener('focus', () => {
                if (problemInput.value === '') {
                    problemInput.placeholder = '';
                }
            });

            problemInput.addEventListener('blur', () => {
                if (problemInput.value === '') {
                    problemInput.placeholder = randomExample;
                }
            });
        });
    </script>
</body>
</html>
