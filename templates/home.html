<!DOCTYPE HTML>
<html>
<head>
    <title>NxNE Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KW2XPR1WW8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-KW2XPR1WW8');
    </script>
    
    <style>
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            height: auto;
            padding: 20px;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        form label {
            margin: 10px 0 5px;
        }
        form input, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <div class="logo">
                <span class="icon fa-home"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>NxNE</h1>
                    <p>We Empower Founders</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('brainstorm') }}">MVP: Brainstorm</a></li>
                    <li><a href="{{ url_for('marketmagic') }}">MVP: MarketMagic</a></li>
                    <li><a href="{{ url_for('Coming_Soon') }}">Coming Soon</a></li>
                    <li><a href="{{ url_for('waitlist') }}">Waitlist</a></li> 
                </ul>
            </nav>
        </header>
        <div class="content-container">
            <div class="content">
                <h4>
                    Get ready to go North by Northeast. <br>
                    <b>Scale your business with your own personal C-suite.</b>
                </h4>
                <p>
                    ⇗Try our MVP Features for free above⇗
                </p>
            </div>
            
            <!-- Waitlist Form -->
            <div>
                <h4>Join Our Waitlist</h4>
                <form method="post" action="/join_waitlist" onsubmit="showLoading()">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Join Waitlist</button>
                </form>
            </div>
        </div>
        <footer id="footer">
            <p class="copyright">&copy; NxNE2024@gmail.com</p>
        </footer>
    </div>
    <div id="bg"></div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
