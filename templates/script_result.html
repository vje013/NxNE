<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Script</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KW2XPR1WW8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-KW2XPR1WW8');
    </script>
    
    <style>
        .script-content {
            white-space: pre-wrap; /* CSS3 */
            white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
            white-space: -pre-wrap; /* Opera 4-6 */
            white-space: -o-pre-wrap; /* Opera 7 */
            word-wrap: break-word; /* Internet Explorer 5.5+ */
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <h1>Your Commercial Script</h1>
            <p id="dynamic-phrase"></p>
        </header>
        <div id="main">
            <section class="main">
                <div class="script-content">{{ script|safe }}</div>
            </section>
            <div class="actions">
                <a href="/script_generator" class="button">More Scripts!</a>
                <a href="/" class="button">Home</a>
            </div>
        </div>
        <footer id="footer">
            <p>&copy; NxNE. All rights reserved.</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script>
        // Dictionary of phrases
        const phrases = [
            "As your Creative Director, it's an honor to present you with this script:",
            "Our writers make me prouder every day. As your Creative Director, I hope this script makes you proud:",
            "We put pen to paper for you, boss! As your Creative Director, I'm honored to be your pen-pusher:",
            "The ink is still wet on this one:",
            "Ben Franklin once said: 'Either write something worth reading or do something worth writing.' As your CMO, I hope my team's writing was worth it:",
            "C.S. Lewis once said: 'You can make anything by writing,' as your CMO, I hope you make a damned good commercial with my writing"
        ];

        // Function to select a random phrase
        function getRandomPhrase() {
            const randomIndex = Math.floor(Math.random() * phrases.length);
            return phrases[randomIndex];
        }

        // Insert the random phrase into the HTML
        document.addEventListener("DOMContentLoaded", function() {
            const phraseElement = document.getElementById("dynamic-phrase");
            phraseElement.textContent = getRandomPhrase();
        });
    </script>
</body>
</html>
