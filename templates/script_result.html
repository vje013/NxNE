<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <h1>Your Commercial Script</h1>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script>
        // Dictionary of phrases
        const phrases = [
            "As your Creative Director, it's an honor to present you with this script:",
            "Our writers make me prouder every day. As your Creative Director, I hope this script makes you proud:",
            "We put pen to paper for you, boss! As your Creative Director, I'm honored to be your pen-pusher:",
            "The ink is still wet on this one:",
            "Ben Franklin once said: 'Either write something worth reading or do something worth writing.' As your CMO, I hope my team's writing was worth it:",
            "C.S. Lewis once said: 'You can make anything by writing,' as your CMO, I hope you make a damned good commercial with my writing",
            "As your CMO, it's my pleasure to unveil this masterpiece for you:",
            "Our team poured their hearts into this. As your Creative Director, I present to you this script with pride:",
            "In the words of Shakespeare, 'The pen is mightier than the sword.' As your CMO, I hope this script wields power:",
            "With every stroke of the pen, we thought of you. As your Creative Director, I'm proud to share this creation:",
            "Here;s a script hot off the press, crafted with dedication and care:",
            "As your CMO, it's my duty and delight to bring you this script, crafted with excellence:",
            "Our creative minds worked tirelessly for this. As your Creative Director, I'm thrilled to present this to you:",
            "This script is a labor of love, and as your CMO, I hope it meets your highest expectations:",
            "Inspired by your vision, we crafted this script. As your Creative Director, I present it with great pride:",
            "This script is our latest work of art. As your CMO, I hope it brings your vision to life:",
            "As your Creative Director, I'm excited to share this piece of our creative journey with you:",
            "Our team's creativity knows no bounds. As your CMO, I present this script with great anticipation:",
            "The best minds worked on this. As your Creative Director, I proudly present the fruit of our efforts:",
            "Hot off the press, this script is our gift to your vision:",
            "As your CMO, I'm honored to present a script born from pure inspiration:",
            "From brainstorm to brilliance, here's a script that embodies our finest work:",
            "Crafted with care and creativity, this script is a testament to our dedication:",
            "As your Creative Director, I'm thrilled to unveil the script that encapsulates our vision:",
            "Written with passion and precision, I'm proud to present this script to you:",
            "Each word in this script was chosen with you in mind. As your CMO, I hope it exceeds your expectations:",
        ];

        // Function to select a random phrase
        function getRandomPhrase() {
            const randomIndex = Math.floor(Math.random() * phrases.length);
            return phrases[randomIndex];
        }

        // Insert the random phrase into the HTML
        document.addEventListener("DOMContentLoaded", function() {
            const phraseElement = document.getElementById("dynamic-phrase");
            phraseElement.textContent = getRandomPhrase();
        });
    </script>
