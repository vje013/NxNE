<!DOCTYPE html>
<html>
<head>
    <title>Waitlist</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>

    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #wrapper {
            max-width: 100%;
            padding: 0 15px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #000;
        }

        main {
            text-align: center;
            padding: 20px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form label {
            margin: 10px 0 5px;
        }

        form input, form textarea {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 20px);
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="logo">
                <span class="icon fa-envelope"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>NxNE</h1>
                    <p>Be the first to know when we launch our new features!</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="{{ url_for('tagline_generator') }}">Tagline Generator</a></li>
                    <li><a href="{{ url_for('brainstorm') }}">Brainstorm</a></li>
                    <li><a href="{{ url_for('script_generator') }}">Script Generator</a></li>
                    <li><a href="{{ url_for('Coming_Soon') }}">Coming Soon</a></li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main>
            <form method="post" action="{{ url_for('waitlist') }}">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4">WAITLIST ME</textarea>
                <button type="submit" class="primary">Join Waitlist</button>
            </form>
        </main>

        <!-- Footer -->
        <footer id="footer">
            <p>&copy; NxNE. All rights reserved.</p>
        </footer>

    </div>

    <!-- Background -->
    <div id="bg"></div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
