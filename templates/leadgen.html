<!DOCTYPE HTML>
<html>
<head>
    <title>Lead Generation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
    <style>
        #loading {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 2;
            text-align: center;
            font-size: 24px;
            padding-top: 20%;
        }
        #loading img {
            max-width: 500px;
            margin-bottom: 20px;
        }
        #loading span {
            display: block;
            margin-top: 10px;
            font-size: 24px;
            color: #000;
        }
    </style>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <h1>Lead Generation</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="{{ url_for('tagline_generator') }}">Tagline Generator</a></li>
                    <li><a href="/script_generator">Script Generator</a></li>
                    <li><a href="{{ url_for('Coming_Soon') }}">Coming Soon</a></li>
                    <li><a href="{{ url_for('waitlist') }}">Waitlist</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form action="/leadgen" method="POST" onsubmit="showLoading()">
                <label for="business_need">Business Need:</label>
                <select name="business_need" id="business_need">
                    <option value="Accounting">Accounting</option>
                    <option value="CRMs">CRMs</option>
                    <option value="ERP">ERP</option>
                    <option value="Project Management">Project Management</option>
                    <option value="HR">HR</option>
                    <option value="Payroll">Payroll</option>
                    <option value="Supply Chain and Inventory">Supply Chain and Inventory</option>
                    <option value="Sales">Sales</option>
                    <option value="Data">Data</option>
                    <option value="Marketing">Marketing</option>
                </select>
                <button type="submit" class="primary">Generate Leads</button>
            </form>
        </main>

        <!-- Footer -->
        <footer id="footer">
            <p>&copy; NxNE. All rights reserved.</p>
        </footer>
    </div>

    <!-- BG -->
    <div id="bg"></div>
    <div id="loading">
        <img src="{{ url_for('static', filename='assets/LoadingAsset_Business1.png') }}" alt="Loading">
        <span>Generating leads...</span>
    </div>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
