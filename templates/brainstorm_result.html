<!DOCTYPE HTML>
<html>
<head>
    <title>Brainstorm Results</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KW2XPR1WW8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-KW2XPR1WW8');
    </script>
    
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .actions {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .suggestion {
            cursor: pointer;
            color: #000; /* Change link color to black */
            text-decoration: none; /* Remove underline */
        }
        .suggestion:hover {
            color: #333; /* Darker shade for hover */
        }
        #loading {
            display: none;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            text-align: center;
            font-size: 24px;
            padding-top: 20%;
        }
        #loading img {
            max-width: 500px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="logo">
                <span class="icon fa-pencil-alt"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>Brainstorm Results</h1>
                    <h2>Your {{ role.title }}'s suggestions for: {{ problem }}</h2>
                    <button class="button" onclick="readAloud()">Read Aloud</button>
                    <pre>
{% for suggestion in suggestions.split('\n') %}
<span class="suggestion" onclick="diveDeeper('{{ suggestion }}')">{{ suggestion }}</span><br>
{% endfor %}
                    </pre>
                    <div class="actions">
                        <a href="/brainstorm" class="button">Back to Brainstorm</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; NxNE2024@gmail.com</p>
        </footer>

    </div>

    <!-- BG -->
    <div id="bg"></div>
    <div id="loading">
        <img src="{{ url_for('static', filename='assets/LoadingAsset_Business2.png') }}" alt="Loading...">
        <span>Your NxNE C-Suite is diving deep...</span>
    </div>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const openaiApiKey = 'creds.openai.api_key';

        async function readAloud() {
            const suggestions = `{% for suggestion in suggestions.split('\n') %}{{ suggestion }} {% endfor %}`;
            const response = await axios.post('https://api.openai.com/v1/audio/createSpeech', {
                model: 'text-to-speech-001',
                input: suggestions,
                voice: 'Alloy'
            }, {
                headers: {
                    'Authorization': `Bearer ${openaiApiKey}`,
                    'Content-Type': 'application/json'
                }
            });

            const audioUrl = response.data.audio_url;
            const audio = new Audio(audioUrl);
            audio.play();
        }

        function diveDeeper(suggestion) {
            var role = "{{ role.title }}";
            var problem = "{{ problem }}";

            // Show loading screen
            document.getElementById('loading').style.display = 'block';

            // Create a form to submit
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/dive_deeper';

            // Add role field
            var roleField = document.createElement('input');
            roleField.type = 'hidden';
            roleField.name = 'role';
            roleField.value = role;
            form.appendChild(roleField);

            // Add problem field
            var problemField = document.createElement('input');
            problemField.type = 'hidden';
            problemField.name = 'problem';
            problemField.value = problem;
            form.appendChild(problemField);

            // Add suggestion field
            var suggestionField = document.createElement('input');
            suggestionField.type = 'hidden';
            suggestionField.name = 'suggestion';
            suggestionField.value = suggestion;
            form.appendChild(suggestionField);

            // Add the form to the body and submit
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
