<!DOCTYPE HTML>
<html>
<head>
    <title>Brainstorm Results</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <div class="logo">
                <span class="icon fa-pencil-alt"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>Brainstorm Results</h1>
                    <h2>Your {{ role.title }}'s suggestions for: {{ problem }}</h2>
                    <pre>{{ suggestions }}</pre>
                    <a href="/brainstorm">Back to Brainstorm</a>
                </div>
            </div>
        </header>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; NxNE. All rights reserved.</p>
        </footer>

    </div>

    <!-- BG -->
    <div id="bg"></div>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
