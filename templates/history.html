<!DOCTYPE HTML>
<html>
<head>
    <title>History</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='css/noscript.css') }}" /></noscript>
</head>
<body class="is-preload">
    <div id="wrapper">
        <header id="header">
            <div class="logo">
                <span class="icon fa-history"></span>
            </div>
            <div class="content">
                <div class="inner">
                    <h1>History</h1>
                    <ul>
                        {% for entry in history %}
                            <li>
                                <strong>{{ entry.feature }}</strong><br>
                                <em>{{ entry.timestamp }}</em><br>
                                <strong>Prompt:</strong> {{ entry.prompt }}<br>
                                <strong>Response:</strong> {{ entry.response }}<br>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </nav>
        </header>
        <footer id="footer">
            <p class="copyright">&copy; NxNE. All rights reserved.</p>
        </footer>
    </div>
    <div id="bg"></div>
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
